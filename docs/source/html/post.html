<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>{% block title %}{% endblock %}</title>
<link href="/{{ THEME_PREFIX }}/styles/main.css" rel="stylesheet" />
</head>
<body>
{% include THEME_PREFIX + 'header.html' %}

<div id="content" class="wrap">
  <section class="main">
    {% block content %}{% endblock %}
  </section>

  <nav id="sidebar">
    <p>
    <iframe src="http://markdotto.github.com/github-buttons/github-btn.html?user=lucuma&amp;repo=moar&amp;type=watch&amp;count=true&amp;size=large"
      allowtransparency="true" frameborder="0" scrolling="0" width="200px" height="35px"></iframe>
    </p>

    <div class="main-toc">
    <h1 class="toc-title">Table of contents</h1>
    {% include 'main_toc.md' %}
    </div>

    <div class="page-toc">
    {% block toc %}{% endblock %}
    </div>
  </nav>

  <footer>
  <p class="copy">© Copyright {{ now.year }}, Lúcuma labs. Developed by Juan-Pablo Scaletti.<br>
    Published with <a href="http://lucuma.github.com/Clay/" target="_blank">Clay</a>.</p>
  </footer>
</div>
<!-- #content -->

<a href="https://github.com/lucuma/Moar" id="forkme" title="Fork me on GitHub"></a>
<script src="/{{ THEME_PREFIX }}/scripts/main.js"></script>
</body>
</html>
