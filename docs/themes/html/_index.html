{% extends "base.html" %}


{% block header %}
<style>
.pages_index h1 {
font-size: 60px;
font-weight: bold;
color: #404040;
letter-spacing: -1px;
line-height: 1;
text-shadow: 0 0 10px #ccc;
margin: 20px 0 50px;
border: 0;
border-bottom: 1px solid #eee;
}
.pages_index ul {
margin: 15px 0 0;
padding: 0;
list-style-type: none;
border: 1px solid #ddd;
}

.pages_index li {
padding: 5px 20px;
border-top: 1px solid #ddd;
background-color: #fff;
-ms-transition: background .1s ease-in;
-moz-transition: background .1s ease-in;
-webkit-transition: background .1s ease-in;
transition: background .1s ease-in; 
}

.pages_index li:first-child {
border-top: none;
}

.pages_index li:hover {
background-color: #fefef2;
}

.pages_index li .date {
color: #888;
font-size: 12px;
text-align: right;
float: right;
line-height: 2.2;
margin-left: 40px;
}
</style>
{% endblock %}


{% block content %}
<section class="content pages_index">
<h1>{{ title }}</h1>
<ul>
{% for path, name, date in pages_list -%}
  <li>
    <a href="{{ path|e }}" target="_blank">
      <span class="path">{{ name|e }}</span>
    </a>
    <span class="date">{{ date.strftime('%Y/%m/%d %I:%M %p') }}</span>
  </li>
{% endfor %}
</ul>
</section>
<!-- .content .pages_index -->
{% endblock %}
